name: Integration

on:
  pull_request:
    branches:
      - main

jobs:
  lint:

    runs-on: ubuntu-latest

    if: "! contains(toJSON(github.event.commits.*.message), '[skip ci]')"

    steps:

    - name: Checkout repo
      uses: actions/checkout@v2

    - name: Use PNPM
      uses: pnpm/action-setup@v4
      with:
        version: 9

    - name: Use Node.js v20
      uses: actions/setup-node@v4
      with:
        node-version: 22
        cache: 'pnpm'

    - name: Init
      run: make github-init

    - name: Lint
      run: make precommit
