name: ocap-playground
title: Wallet Playground
description: >-
  A simple playground that shows the potential of OCAP powered blockchain and
  DID Wallet V2
files:
  - api/libs/hooks/pre-start.js
  - screenshots
  - logo.png
  - blocklet.md
  - README.md
  - build
version: 0.20.3
author:
  name: wangshijun
  email: shijun@arcblock.io
keywords:
  - dapp
  - playground
  - wallet
repository:
  type: git
  url: 'git+https://github.com/blocklet/ocap-playground.git'
license: Apache-2.0
group: dapp
main: api/index.js
logo: logo.png
community: 'https://community.arcblockio.cn'
documentation: ''
homepage: ''
screenshots: []
environments:
  - name: CHAIN_HOST
    description: Please provide endpoint of local chain
    required: true
    default: 'https://beta.abtnetwork.io/api/?consistentTokens=true'
    secure: false
  - name: LOCAL_TOKEN_ID
    description: Please provide local token for the playground
    required: true
    default: z35n6UoHSi9MED4uaQy6ozFgKPaZj2UKrurBG
    secure: false
  - name: FOREIGN_TOKEN_ID
    description: Please provide foreign token for the playground
    required: true
    default: z35n3WVTnN7KrR4gXn3szR6oneVefkBBx78Fc
    secure: false
  - name: SERVER_URL
    description: Please provide base url for the playground
    required: true
    default: ''
    secure: false
scripts:
  preStart: node api/libs/hooks/pre-start.js
  dev: npm run start
specVersion: 1.2.0
interfaces:
  - type: web
    name: publicUrl
    path: /
    prefix: '*'
    port: BLOCKLET_PORT
    protocol: tcp
    services:
      - name: '@abtnode/auth-service'
        config:
          ignoreUrls:
            - /api/did/**
            - /api/agent/**
            - /api/nft/**
            - /blocklet/**
            - /instance/**
timeout:
  start: 15
requirements:
  abtnode: '>=1.3.5'
  os: '*'
  cpu: '*'
did: z8iZjySpAu4jzbMochL9k1okuji1GcS7RRRDM
children: []
payment:
  price: []
  share: []
capabilities:
  clusterMode: false
