name: ocap-playground
title: Wallet Playground
description: >-
  A simple playground that shows the potential of OCAP powered blockchain and
  DID Wallet V2
files:
  - api/libs/hooks/pre-start.js
  - screenshots
  - logo.png
  - blocklet.md
  - README.md
  - build
version: 0.36.48
author:
  name: wangshijun
  email: shijun@arcblock.io
keywords:
  - dapp
  - playground
  - wallet
repository:
  type: git
  url: git+https://github.com/blocklet/ocap-playground.git
license: Apache-2.0
group: dapp
main: api/index.js
logo: logo.png
community: https://community.arcblockio.cn
documentation: ''
homepage: ''
screenshots:
  - 0-home.png
  - 1-profile.png
  - 2-everything.png
environments:
  - name: CHAIN_HOST
    description: Please provide endpoint of local chain
    required: true
    default: https://beta.abtnetwork.io/api/
    secure: false
    shared: true
  - name: LOCAL_TOKEN_ID
    description: Please provide local token for the playground
    required: true
    default: z35n6UoHSi9MED4uaQy6ozFgKPaZj2UKrurBG
    secure: false
    shared: true
  - name: FOREIGN_TOKEN_ID
    description: Please provide foreign token for the playground
    required: true
    default: z35n3WVTnN7KrR4gXn3szR6oneVefkBBx78Fc
    secure: false
    shared: true
  - name: DELEGATOR_APP_SK
    description: Please provide delegator app sk
    required: false
    default: ''
    secure: true
    shared: false
scripts:
  preStart: node api/libs/hooks/pre-start.js
  dev: npm run start
specVersion: 1.2.8
interfaces:
  - type: web
    name: publicUrl
    path: /
    prefix: '*'
    port: BLOCKLET_PORT
    protocol: tcp
    services:
      - name: auth
        config:
          blockUnauthenticated: true
          ignoreUrls:
            - /api/did/**
            - /api/nft/**
            - /blocklet/**
            - /instance/**
            - /manifest.json
          whoCanAccess: all
          profileFields:
            - fullName
            - email
            - avatar
          allowSwitchProfile: true
          blockUnauthorized: false
timeout:
  start: 15
requirements:
  server: '>=1.16.0'
  os: '*'
  cpu: '*'
  fuels:
    - endpoint: '{env.CHAIN_HOST}'
      value: '2000'
      reason: For Creating Token and NFT Factory
did: z8iZjySpAu4jzbMochL9k1okuji1GcS7RRRDM
payment:
  price: []
  share: []
capabilities:
  clusterMode: false
  component: true
  navigation: true
components:
  - name: promotion-tool
    mountPoint: /promotion-tool
    source:
      store: https://dev.store.blocklet.dev
      name: promotion-tool
      version: latest
