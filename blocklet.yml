name: ocap-playground
title: Wallet Playground
description: >-
  A simple playground that shows the potential of OCAP powered blockchain and
  DID Wallet V2
files:
  - api/libs/hooks/pre-start.js
  - screenshots
  - logo.png
  - blocklet.md
  - README.md
  - build
version: 0.29.0
author:
  name: wangshijun
  email: shijun@arcblock.io
keywords:
  - dapp
  - playground
  - wallet
repository:
  type: git
  url: 'git+https://github.com/blocklet/ocap-playground.git'
license: Apache-2.0
group: dapp
main: api/index.js
logo: logo.png
community: 'https://community.arcblockio.cn'
documentation: ''
homepage: ''
screenshots:
  - 0-home.png
  - 1-profile.png
  - 2-everything.png
environments:
  - name: CHAIN_HOST
    description: Please provide endpoint of local chain
    required: true
    default: 'https://beta.abtnetwork.io/api/'
    secure: false
    shared: true
  - name: LOCAL_TOKEN_ID
    description: Please provide local token for the playground
    required: true
    default: z35n6UoHSi9MED4uaQy6ozFgKPaZj2UKrurBG
    secure: false
    shared: true
  - name: FOREIGN_TOKEN_ID
    description: Please provide foreign token for the playground
    required: true
    default: z35n3WVTnN7KrR4gXn3szR6oneVefkBBx78Fc
    secure: false
    shared: true
scripts:
  preStart: node api/libs/hooks/pre-start.js
  dev: npm run start
specVersion: 1.2.4
interfaces:
  - type: web
    name: publicUrl
    path: /
    prefix: '*'
    port: BLOCKLET_PORT
    protocol: tcp
    services:
      - name: auth
        config:
          blockUnauthenticated: true
          ignoreUrls:
            - /api/did/**
            - /api/agent/**
            - /api/nft/**
            - /blocklet/**
            - /instance/**
            - /manifest.json
timeout:
  start: 15
requirements:
  server: '>=1.7.4'
  os: '*'
  cpu: '*'
  fuels:
    - endpoint: '{env.CHAIN_HOST}'
      value: '2000'
      reason: For Creating Token and NFT Factory
did: z8iZjySpAu4jzbMochL9k1okuji1GcS7RRRDM
children:
  - name: promotion-tool
    resolved: >-
      https://dev.store.blocklet.dev/api/blocklets/z8iZk7PZ3guu3biYGUJRYpAwRnMZkvQ1ENA1z/blocklet.json
    mountPoints:
      - root:
          interfaceName: publicUrl
          prefix: /promotion-tool
        child:
          interfaceName: publicUrl
payment:
  price: []
  share: []
capabilities:
  clusterMode: false
  component: true
